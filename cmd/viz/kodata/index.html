<html>
<head>
<style>
body { font-family: Arial; }
textarea { width: 100%; height: 80%; font-size: 10pt; font-family: monospace; }
input[type=submit] { width: 100%; }
</style>
</head>
<body>
<h1>Specify image references to generate layer hierarchy</h1>
<p>Lines beggining with <code>#</code> are ignored.</p>
<form action="/viz" method="POST" id="form">
<textarea name="images" form="form">
# Some OS images
ubuntu
ubuntu:18.04
ubuntu:18.10
ubuntu:19.04
alpine
alpine:3.9.4
debian
centos
busybox

# Some Knative Serving images
gcr.io/knative-releases/github.com/knative/serving/cmd/activator:v0.6.0
gcr.io/knative-releases/github.com/knative/serving/cmd/autoscaler:v0.6.0
gcr.io/knative-releases/github.com/knative/serving/cmd/controller:v0.6.0
gcr.io/knative-releases/github.com/knative/serving/cmd/queue:v0.6.0
gcr.io/knative-releases/github.com/knative/serving/cmd/webhook:v0.6.0

# Some GCB builder images
gcr.io/cloud-builders/docker
gcr.io/cloud-builders/gcloud
gcr.io/cloud-builders/gcloud-slim
gcr.io/cloud-builders/kubectl
gcr.io/cloud-builders/gsutil

# Some images from Docker Hub
node
maven
docker
nginx
redis
postgres
mysql
mongo

# Interesting intermediate layers
buildpack-deps
buildpack-deps:stretch-scm
gcr.io/distroless/base
gcr.io/distroless/static
openjdk:11-jdk
launcher.gcr.io/google/ubuntu16_04
</textarea><br />
<input type="submit"></input>
</form>
</body>
</html>
